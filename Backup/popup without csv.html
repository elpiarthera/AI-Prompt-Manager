<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Prompt Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>AI Prompt Manager</h1>
        <div class="dark-mode-toggle">
          <input type="checkbox" id="darkModeToggle" class="toggle-input">
          <label for="darkModeToggle" class="toggle-label">Dark Mode</label>
        </div>
      </div>
      <div class="card-content">
        <p id="promptCount">You have 0 saved prompts.</p>
        <div id="promptList"></div>
        <div class="input-group">
          <input type="text" id="promptInput" placeholder="Enter your prompt here">
          <button id="savePrompt">Save</button>
        </div>
      </div>
      <div class="card-footer">
        <!-- Comment out the Import CSV button and file input -->
        <!-- <button id="importCSV">Import CSV</button>
        <input type="file" id="fileInput" accept=".csv" style="display:none;"> -->
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
